version: '3.9'

services:
  # MongoDB service
  mongo_db:
    container_name: db_container
    image: mongo:latest
    restart: always
    volumes:
      - mongo_db:/data/db
  # Node API service
  api:
    build: .
    ports:
      - 4000:3000
    environment:
      PORT: 3000
      DB_LOCAL_NAME: strime
      MONGO_URI: mongodb://localhost:27017
      NAME: TrulyMittal
    depends_on:
      - mongodb

volumes:
  mongo_db: {}